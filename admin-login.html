    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4D03F;
            --gold-dark: #B8860B;
            --silver: #C0C0C0;
            --silver-light: #E8E8E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Language Switcher */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        
        .lang-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 15px;
            background: rgba(26,26,26,0.9);
            border: 1px solid rgba(212,175,55,0.3);
            border-radius: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: rgba(212,175,55,0.1);
            border-color: rgba(212,175,55,0.5);
            color: #fff;
        }
        
        .lang-btn.active {
            background: rgba(212,175,55,0.2);
            border-color: var(--gold);
            color: var(--gold);
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212,175,55,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212,175,55,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(192,192,192,0.05) 0%, transparent 30%);
            animation: bgMove 20s ease-in-out infinite;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(5deg); }
        }
        
        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        
        /* Login Card */
        .login-card {
            background: linear-gradient(145deg, rgba(26,26,26,0.95) 0%, rgba(15,15,15,0.98) 100%);
            border: 1px solid rgba(212,175,55,0.3);
            border-radius: 24px;
            padding: 50px 45px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.5),
                0 0 100px rgba(212,175,55,0.1),
                inset 0 1px 0 rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
        }
        
        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(212,175,55,0.3);
        }
        
        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            color: #fff;
            line-height: 1.2;
        }
        
        .logo-text span {
            color: var(--gold);
            display: block;
            font-size: 1rem;
        }
        
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(212,175,55,0.15) 0%, rgba(184,134,11,0.1) 100%);
            border: 1px solid rgba(212,175,55,0.4);
            border-radius: 50px;
            color: var(--gold);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }
        
        .login-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: var(--gold-light);
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .login-header p {
            color: var(--silver);
            font-size: 0.95rem;
        }
        
        /* Form */
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--gold-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 55px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            font-size: 1.1rem;
            background: rgba(212,175,55,0.1);
            border-radius: 12px 0 0 12px;
            border-right: 1px solid rgba(212,175,55,0.2);
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px 18px 70px;
            background: rgba(26,26,26,0.8);
            border: 1px solid rgba(212,175,55,0.2);
            border-radius: 12px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(192,192,192,0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(26,26,26,1);
            box-shadow: 0 0 20px rgba(212,175,55,0.15);
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(212,175,55,0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212,175,55,0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        /* Security Notice */
        .security-notice {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 18px;
            background: rgba(212,175,55,0.08);
            border: 1px solid rgba(212,175,55,0.2);
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .security-notice i {
            color: var(--gold);
            font-size: 1.3rem;
            margin-top: 2px;
        }
        
        .security-notice p {
            font-size: 0.85rem;
            color: var(--silver);
            line-height: 1.5;
            margin: 0;
        }
        
        /* Back Link */
        .back-link {
            text-align: center;
        }
        
        .back-link a {
            color: var(--silver);
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: var(--gold);
        }
        
        /* Decorative Elements */
        .corner-decor {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(212,175,55,0.2);
        }
        
        .corner-decor.top-left {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .corner-decor.bottom-right {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        /* Responsive */
        @media (max-width: 520px) {
            .login-card {
                padding: 40px 30px;
            }
            
            .login-header h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

    <script>
        let currentLang = localStorage.getItem('blc_lang') || 'tr';
        
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('blc_lang', lang);
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            document.querySelectorAll('[data-tr]').forEach(el => {
                el.textContent = lang === 'tr' ? el.dataset.tr : el.dataset.de;
            });
            
            document.querySelectorAll('[data-tr-placeholder]').forEach(el => {
                el.placeholder = lang === 'tr' ? el.dataset.trPlaceholder : el.dataset.dePlaceholder;
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setLanguage(currentLang);
        });
        
        const adminForm = document.getElementById('adminLoginForm');
        
        if (adminForm) {
            adminForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const submitBtn = this.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('span');
                
                btnText.textContent = currentLang === 'tr' ? 'Doƒürulanƒ±yor...' : '√úberpr√ºfung...';
                submitBtn.disabled = true;
                
                if (username === 'admin' && password === 'admin123') {

                    }, 1500);

                            : '‚ùå Falscher Benutzername oder Passwort!\n\nDemo: admin / admin123';
                        alert(msg);
                        btnText.textContent = currentLang === 'tr' ? 'Giri≈ü Yap' : 'Anmelden';
                        submitBtn.disabled = false;
                    }, 1500);
                }
            });
        }
    </script>
